<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .date-picker {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      white-space: nowrap;
    }
    .date-picker button {
      border: none;
      background: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .date-picker .selected {
      background-color: #3280f5;
      border-radius: 5px;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .time-button {
      border: 1px solid #0d6efd;
      color: #0d6efd;
      background: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .time-button:hover {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center">Escolha o seu horário</h2>
    
    <div class="date-picker text-center">
      <button>&larr; Anterior</button>
      <button class="selected">TER <br> 04/03</button>
      <button>QUA <br> 05/03</button>
      <button>QUI <br> 06/03</button>
      <button>SEX <br> 07/03</button>
      <button>SÁB <br> 08/03</button>
      <button>DOM <br> 09/03</button>
      <button>SEG <br> 10/03</button>
      <button>TER <br> 11/03</button>
      <button>QUA <br> 12/03</button>
      <button>QUI <br> 13/03</button>
      <button>SEX <br> 14/03</button>
      <button>SÁB <br> 15/03</button>
      <button>&rarr; Próximo</button>
    </div>
    
    <h4 class="mt-3">Manhã</h4>
    <div class="time-grid">
      <button class="time-button">08:00</button>
      <button class="time-button">08:30</button>
      <button class="time-button">09:00</button>
      <button class="time-button">09:30</button>
      <button class="time-button">10:00</button>
      <button class="time-button">10:30</button>
      <button class="time-button">11:00</button>
      <button class="time-button">11:30</button>
    </div>
    
    <h4 class="mt-3">Tarde</h4>
    <div class="time-grid">
      <button class="time-button">13:30</button>
      <button class="time-button">14:00</button>
      <button class="time-button">14:30</button>
      <button class="time-button">15:00</button>
      <button class="time-button">15:30</button>
      <button class="time-button">16:00</button>
      <button class="time-button">16:30</button>
      <button class="time-button">17:00</button>
      <button class="time-button">17:30</button>
      <button class="time-button">18:00</button>
    </div>
    
    <h4 class="mt-4">Tipo de Lavagem</h4>
    <div class="d-flex justify-content-center gap-3">
      <label><input type="radio" name="lavagem" value="completa"> Completa</label>
      <label><input type="radio" name="lavagem" value="interna"> Interna</label>
      <label><input type="radio" name="lavagem" value="externa"> Externa</label>
    </div>
    
    <div class="text-center mt-4">
      <button class="btn btn-primary">Confirmar Agendamento</button>
    </div>
  </div>
  <script>
    document.querySelectorAll('.date-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.date-button').forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    document.querySelectorAll('.time-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
