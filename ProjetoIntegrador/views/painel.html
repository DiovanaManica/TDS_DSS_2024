<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Painel</h2>

    <h4>Meus Veículos</h4>
    <div id="vehicles" class="mb-4">
      <!-- Exemplo de veículo -->
      <div class="card mb-3">
        <div class="card-body">
          <p class="mb-1"><strong>Carro 1:</strong> Ford Focus</p>
          <p class="mb-0"><strong>Placa:</strong> ABC1234</p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <p class="mb-1"><strong>Carro 2:</strong> Chevrolet Onix</p>
          <p class="mb-0"><strong>Placa:</strong> XYZ5678</p>
        </div>
      </div>
    </div>

    <h4>Meus Agendamentos</h4>
    <div id="appointments" class="mb-4">
      <!-- Exemplo de agendamento -->
      <div class="card mb-3">
        <div class="card-body">
          <p class="mb-1"><strong>Data:</strong> 10/02/2025</p>
          <p class="mb-1"><strong>Hora:</strong> 14:00</p>
          <p class="mb-0"><strong>Tipo de Lavagem:</strong> Completa</p>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <p class="mb-1"><strong>Data:</strong> 12/02/2025</p>
          <p class="mb-1"><strong>Hora:</strong> 16:00</p>
          <p class="mb-0"><strong>Tipo de Lavagem:</strong> Externa</p>
        </div>
      </div>
    </div>

    <div class="d-grid">
      <a href="agendamento.html" class="btn btn-primary">Agendar Nova Lavagem</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
